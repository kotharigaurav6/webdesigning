<!Doctype html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            function myFun()
            {
                var d = new Date();
  document.getElementById('show').innerHTML=d.toLocaleTimeString();
            }
            setInterval(myFun,1000);
        </script> 
</head>
    <body onload="alert('Welcome to Javascript')">
        <button onclick="myFun()">Button</button>
        <p id="show"></p>
    </body>
</html>
