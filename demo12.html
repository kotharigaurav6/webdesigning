<!DOCTYPE html>
<html>

<head>
    <title>Html Example</title>
</head>

<body>
    <marquee direction="down" height="600" width="200">
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
    </marquee>
    <marquee direction="up" height="600" width="200">
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
    </marquee>

    <marquee behavior="alternate">
        <img src="img1.jfif" alt="Image" height="200" width="200">
    </marquee>
    <marquee behavior="scroll">
        <img src="img1.jfif" alt="Image" height="200" width="200">
    </marquee>
    <marquee behavior="slide" direction="right">
        <img src="img1.jfif" alt="Image" height="200" width="200">
    </marquee>

    <marquee scrolldelay="100">
        <img src="img1.jfif" alt="Image" height="200" width="200">
    </marquee>
    <marquee scrollamount="100">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
    </marquee>

    <marquee>
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
        <img src="img1.jfif" alt="Image" height="200" width="200">
        <img src="images/img2.jfif" alt="Image" height="200" width="200">
        <img src="../img3.jpg" alt="Image" height="200" width="200">
        <img src="../image/img4.jfif" alt="Image" height="200" width="200">
    </marquee>


</body>

</html>
