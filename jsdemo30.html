<!Doctype html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            function add()
            {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                document.getElementById("add").value = num1+num2;
                document.getElementById("res").value = num1+num2;
                document.getElementById("demo").innerHTML = "Result : "+(num1+num2);
            }
        </script>
</head>
    <body>
        <h1>Example</h1>
        <input type="text" placeholder="Enter first number" id="num1">        
        <br><br>
        <input type="text" placeholder="Enter second number" id="num2">        
        <br><br>
            <input type="submit" value="+" id="add" onclick="add()">
            <input type="submit" value="-" id="sub" onclick="sub()">
            <input type="submit" value="x" id="mul" onclick="mul()">
            <input type="submit" value="/" id="div" onclick="div()">
        <br><br>
        <input type="text" readonly placeholder="Result" id="res">
        <br><br>
        <span id="demo">Result will Show Here</span>        

    </body>
</html>
