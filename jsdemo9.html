<script>
    var a = "100";
    var b = 100;
    var c;

    document.write("value of a : "+a);
    document.write("<br>value of b : "+b);
    document.write("<br>type of a : "+typeof a);
    document.write("<br>type of b : "+typeof(b));

    c = a==b;
    document.write("<br>value of c(value) : "+c);
    c = a===b;
    document.write("<br>value of c(value+type) : "+c);   
</script>
