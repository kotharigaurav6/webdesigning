<script>

    var a = "100abc";
    var b = 200;
    var c;

    document.write("value of a : "+a);
    document.write("<br>value of b : "+b);
    c = a+b;
    document.write("<br>value of c : "+c);
    c = a-b;
    document.write("<br>value of c : "+c);
    c = a*b;
    document.write("<br>value of c : "+c);
    c = a/b;
    document.write("<br>value of c : "+c);
    c = a%b;
    document.write("<br>value of c : "+c);
 

</script>
