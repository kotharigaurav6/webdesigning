<!DOCTYPE html>
<html>
    <head>
        <title>CSS EXAMPLE</title>
        <style>
            div~p{
                color:red;
            }                        
       </style>
    </head>
    <body>
        <div>
            <p>
                This is an exmaple of paragraph
            </p>
            <span>statement 1</span>
            <p>
                This is another paragraph
            </p>
        </div>
        <p>
            This is also a paragraph
        </p>
        <span>statement 1
            <p>
                This is another paragraph
            </p>
        </span>
        <p>
            This is another paragraph
        </p>
    </body>
</html>
