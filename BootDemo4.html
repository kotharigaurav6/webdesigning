<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <button>Button</button>
    <button class="btn">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-info">Button</button>
    <button class="btn btn-link">Button</button>

    <button class="btn btn-block">Button</button>

    <br>
    <button class="btn btn-success btn-xs">Button</button>
    <button class="btn btn-primary btn-sm">Button</button>
    <button class="btn btn-warning btn-md">Button</button>
    <button class="btn btn-danger btn-lg">Button</button>
    
    <br>
    <button class="btn btn-success glyphicon glyphicon-home">Home</button>
    <button class="btn btn-primary glyphicon glyphicon-search">Search</button>
    <button class="btn btn-warning glyphicon glyphicon-arrow-up"></button>
    <button class="btn btn-danger glyphicon glyphicon-arrow-down"></button>
    
    <br>
    <div class="btn btn-group">
    <button class="disabled btn btn-success glyphicon glyphicon-home">Home</button>
    <button class="btn btn-primary glyphicon glyphicon-search">Search</button>
    <button class="btn btn-warning glyphicon glyphicon-arrow-up"></button>
    <button class="btn btn-danger glyphicon glyphicon-arrow-down"></button>
    </div>
</body>
</html>
