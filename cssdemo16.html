<!DOCTYPE html>
<html>
    <head>
        <title>CSS EXAMPLE</title>
        <style>
                        
            li:nth-of-type(even)
            {
                background-color: green;
                color: white;
            }
            
            li:nth-of-type(2)
            {
                background-color: yellow;
                color:red;
            }
       </style>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
        </ul>
    </body>
</html>
