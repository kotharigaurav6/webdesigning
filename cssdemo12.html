<!DOCTYPE html>
<html>
    <head>
        <title>CSS EXAMPLE</title>
        <style>
            div+span{
                background-color: crimson;
                color:white;
            }
       </style>
    </head>
    <body>
        <div>
            <p>
                This is a paragraph
                <br>
                <span>statement 1</span>
            </p>
        </div>
        <span>statement 2</span>
        <p>This is a paragraph</p>
        <span>statement 3</span>

    </body>
</html>
